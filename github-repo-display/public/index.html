<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GitHub Repositories Display</title>
</head>
<body>
  <div class="container">
    <h1>GitHub Repositories</h1>
    <label for="username"> Enter GitHub username: </label>
    <input type="text" id="username" placeholder="Enter username">
    <label for="perPage">Repositories per page:</label>
    <select id="perPage">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <label for="search">Search repositories:</label>
    <input type="text" id="search" placeholder="Enter search term">
    <button onclick="getRepos()">Get Repositories</button>
    <div id="loader" class="loader"></div>
    <ul id="repoList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
